<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Notes App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shards-ui/3.0.0/css/shards.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<!-- Toast to show notifications -->
<div class="toast bg-dark rounded" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2200"
     style="position: absolute; bottom: 1rem; right: 1rem;">
    <div class="toast-body bg-primary"></div>
</div>

<!-- Main content -->
<h2 class="text-center bg-primary text-light p-4">A Notes App</h2>

<section class="row m-0 mt-3">
    <div class="col-12 col-md-6 mb-3">

        <div id="div-add">
            <!-- Form to add notes -->
            <form autocomplete="off">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" class="form-control" id="name" required>
                    <label for="content">Content</label>
                    <textarea rows="4" cols="50" class="form-control" id="content" required></textarea>
                </div>
                <button id="add" class="btn btn-primary" type="button">Add</button>
            </form>
        </div>

        <div id="div-edit" class="hide">
            <!-- Form to edit notes -->
            <form autocomplete="off">
                <div class="form-group">
                    <label for="edit-name">Edit Title</label>
                    <input type="text" class="form-control" id="edit-name" required>
                    <label for="edit-content">Edit Content</label>
                    <textarea rows="4" cols="50" class="form-control" id="edit-content" required></textarea>
                </div>
                <button id="save" class="btn btn-primary mx-1" type="button">Save</button>
                <button id="remove" class="btn btn-danger mx-1" type="button">Remove</button>
                <button id="cancel" class="btn btn-secondary mx-1" type="button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Display notes -->
    <div class="col-12 col-md-6">
        <p class="mb-2">Notes <span style="float: right;" id="clearAll">Clear All</span></p>
        <div id="div-list">
            <ul id="list"></ul>
        </div>
    </div>

</section>

</body>

<!-- External JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="main.js"></script>

</html>
